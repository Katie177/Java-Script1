<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>No Comment</title>
</head>

<body>
    <script>
        'use strict';
        /**
         * Функция сложения a + b
         * @param   {number} a 
         * @param    {number} b 
         * @returns  {number}
         */
        function addition(a, b) {
            return (a + b);
        }
        alert (addition(7, 5) );
        
        /**
         * Функция вычитания a - b
         * @param   {number} a 
         * @param    {number} b 
         * @returns  {number}
         */
        function subtraction(a, b) {
            return (a - b);
        }
        alert (subtraction (10, 5));
        /**
         * Функция умножения a*b
         * @param   {number} a 
         * @param    {number} b 
         * @returns  {number}
         */
        function multiplication(a, b) {
            return (a * b);
        }
        alert (multiplication (5, 5));
        /**
         * Функция деления a / b
         * @param   {number} a 
         * @param    {number} b 
         * @returns  {number}
         */
        function division(a, b) {
            return (a / b);
        }
        alert (division (54, 9));
    </script>
</body>

</html>
