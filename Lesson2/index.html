<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>No Comment</title>
</head>

<body>
    <script>
        'use strict';
        //пример 1 
        let a = 1, b = 1, c, d; 
        c = ++a; 
        alert(c); // ответ: 2. Так как ++a это префиксный инкримент, он прибавляет единицу
        
        //пример 2 
        d = b++; 
        alert(d); //ответ: 1. Так как b++ это постфиксный инкримент - вначале он выдает заданное значение, только после этого добавляет единицу
        
        //пример 3 
        c = 2 + ++a; 
        alert(c); //ответ: 5. Значение а было 2, в примере 3 префиксный инкримент добавил еще единицу. Складываем 2+3 
        
        //пример 4 
        d = 2 + b++; 
        alert(d); //ответ: 4. Значение b было 2. Постфиксный инкремент выдает это значение и только потом добавляет единицу. Поэтому 2+2=4 
        
        alert(a); //3 Это следует из 23 строки
        alert(b); //3 Это следует из 27 строки.
    </script>
</body>

</html>
