<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>No Comment</title>
</head>

<body>
    <script>
        'use strict';
        let a = 2; 
        
        let x = 1 + (a *= 2);
        
        alert (a); //a=4; Умножение с присваиванием в 14 строке. 2*2=4. Кладет обратно в переменную
        alert (x); //x=5; 1+4=5
    </script>
</body>

</html>
