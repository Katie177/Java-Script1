<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>No Comment</title>
</head>

<body>
    <script>
        'use strict';
       /**
        * Функция разбивает число по разрядам и возвращает объект с разрядами данного числа
        * @param   num - число, которое разбиваетя на разряды
        * @returns {object}   Объект с разрядами числа или пустой объект в случае ошибки.
        */
       function ConvertNumberToObject(num) {
           if (!Number.isInteger(num) || num < 0 || num > 999) {
               console.log("Значение аргумента должно быть целым числом в диапазоне от 0 до 999.");
               return {};
           }
           
           return {
               units: num % 10,
               tens: Math.floor(num / 10) % 10,
               hundereds: Math.floor(num / 100),
           }
       }

        console.log(ConvertNumberToObject(789));
        
    </script>
</body>

</html>
