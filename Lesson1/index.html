<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>No Comment</title>
</head>
<body>
    <script>
        'use strict'
        let Tc = prompt ("Введите температуру в градусах по Цельсию");
        let Tf = (9 / 5) * Tc + 32;
        alert ("Данная температура соответствует " + Tf + " градусам по Фаренгейту");
    </script>
</body>
</html>
