<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>No Comment</title>
</head>

<body>
    <script>
        'use strict'
        let result1 = 10 + 10 + "10";
        console.log(result1);
        /* Плюс работает слева направо, следовательно, складываем два первые чила, а дальше строка... склеиваем. Итого: 2010 */
        
        let result2 = 10 + "10" + 10;
        console.log(result2);
        /* Так как посредине строка, то все склеиться. Итого: 101010 */
        
        let result3 = 10 + 10 + +"10";
        console.log(result3);
        /* Первые два сложатся. Далее унарный плюс, превращает строку в цифры, поэтому тоже сложится. Итого:30 */
        
        let result4 = 10 / -"";
        console.log(result4);
        /* В кавычках пустое значение будет принято за 0, так как стоит унарный минус. Дальше процедура деления. 10 / -0. Так как деление на ноль невозможно. Итого: -Infinity. */
        
        let result5 = 10 / +"2,5";
        console.log(result5);
        /* Унарный плюс будет пытаться сделать из стоки число, но так как вместо точки стоит запятая, то получится NaN. Деление на NaN невозможно. Итого: NaN */
    </script>
</body>

</html>
