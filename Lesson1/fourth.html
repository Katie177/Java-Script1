<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>No Comment</title>
</head>

<body>
    <script>
        'use strict'
        //да
        let mode = "normal";
        
        //да
        let my_valu3 = 102;
        
        //нет, нельзя начинать с цифры
        let 3 my_value3 = "102";
        
        //да
        let __hello__ = "world";
        
        //да
        let $$$ = "money";
        
        //нет, ельзя использовать спецсимволы для переменных
        let !0 _world = true;
